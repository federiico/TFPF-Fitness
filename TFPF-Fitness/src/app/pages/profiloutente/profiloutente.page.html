<ion-content mode="md">
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="text-align: center;"><b>{{ Username }}</b></p>
  <ion-toolbar>
    <ion-grid >
      <ion-row>
        <ion-col>
          <img id="profilo" src="assets/image/profile-user.png" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
        <br>
  </ion-toolbar>
  <p id="scritta">Le sue schede di allenamento:</p>

  <ion-grid fullscreen id="griglia">
    <ion-row>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('1')" style="width: 120px; height: 80px;" id="a" expand="block">Calisthenics</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('2')" style="width: 120px; height: 80px;" id="b" expand="block">Yoga</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('3')" style="width: 120px; height: 80px;" id="c" expand="block">PowerLifting</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('4')" style="width: 120px; height: 80px;" id="d" expand="block">Cardio</ion-button>
        </ion-toolbar>
        </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('5')" style="width: 120px; height: 80px;" id="e" expand="block">Crossfit</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('6')" style="width: 120px; height: 80px;" id="f" expand="block">Pesistica</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="cerca" (click)="cerca()">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="aggiungi" (click)="aggiungi()">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="preferiti" (click)="preferiti()">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profilo" (click)="profilo()">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
