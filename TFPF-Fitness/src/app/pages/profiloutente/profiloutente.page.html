<ion-content style="background-color: white;"mode="md">
  <ion-toolbar  style="padding-top: 10px;">
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <ion-toolbar>
    <ion-grid style="position: relative; top:-20px">
      <ion-row>
        <ion-col style="padding-left: 15px;">
          <img id="profilo" src="assets/image/profile-user.png" style="width: 80px; height: 80px;" alt="">
        </ion-col>
      </ion-row>
      <ion-row style="height: 30px;">
        <ion-col>
          <p style="text-align:center; font-size: x-large; position: relative; top:-30px; left: 4px; color: black;"><b>{{ Username }}</b></p>
        </ion-col>
      </ion-row>
      <ion-row style="height: 30px;">
        <ion-col>
          <p style="text-align:center; font-size:medium; position: relative; top:-25px; left: 4px; color: black;"><b>{{ Nome }} {{Cognome}}</b></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <p style="text-align: center; font-size: large; position: relative; top: -20px;"id="scritta"><b>Le sue schede</b></p>

  <ion-grid fullscreen id="griglia" style="position: relative; top:-35px;">
    <ion-row>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('1')" style="width: 120px; height: 80px;" id="a" expand="block">Calisthenics</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('2')" style="width: 120px; height: 80px;" id="b" expand="block">Yoga</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('3')" style="width: 120px; height: 80px;" id="c" expand="block">PowerLifting</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('4')" style="width: 120px; height: 80px;" id="d" expand="block">Cardio</ion-button>
        </ion-toolbar>
        </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('5')" style="width: 120px; height: 80px;" id="e" expand="block">Crossfit</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda('6')" style="width: 120px; height: 80px;" id="f" expand="block">Pesistica</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="home()" style="position: relative; left:17px">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Cerca</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
      <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Preferiti</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:17px">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profilo</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
