<ion-content>
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <div *ngFor="let Esercizio of Esercizio  | async">
    <p id="scritta"><b>Nome Esercizio: {{Esercizio.nome}}</b></p>
    <p id="scritta_piccola">Muscolo: {{Esercizio.muscoli}}</p>
    <p id="scritta_piccola">Tipologia: {{Esercizio.tipologia}}</p>
    <br>
    <p id="scritta"><b>Descrizione: </b></p>
    <p id ="scritta">{{Esercizio.descrizione}}</p>
    <p id="scritta_piccola">Per un video esplicativo clicca <a href={{Esercizio.video}}> qui </a></p>
  </div>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="cerca" (click)="cerca()">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="aggiungi" (click)="aggiungi()">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="preferiti" (click)="preferiti()">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profilo" (click)="profilo()">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
