<ion-content style="background-color: white;">
  <ion-toolbar style="padding-top: 10px;">
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="position: relative; top: -15px; left: -5px; text-align: center;"id="scritta"><b>Dettagli esercizio</b></p>
  <div style="position: relative; top: -5px;" *ngFor="let Esercizio of Esercizio  | async">
    <p style="font-size: 15px; padding-bottom: 3px;" id="scritta_piccola"><b>Nome:</b> {{Esercizio.nome}}</p>
    <p style="font-size: 15px; padding-bottom: 3px;" id="scritta_piccola"><b>Muscoli coinvolti:</b> {{Esercizio.muscoli}}</p>
    <p style="font-size: 15px; padding-bottom: 3px;" id="scritta_piccola"><b>Tipologia:</b> {{Esercizio.tipologia}}</p>
    <p style="font-size: 15px; padding-top: 10px;" id="scritta"><b>Descrizione: </b></p>
    <p style="font-size: 15px; position: relative; top: -10px;" id ="scritta">{{Esercizio.descrizione}}</p>
    <ion-button (click)="video(Esercizio.video)" style="width: 200px; height: 35px; position: relative; left: 35px; --background: #ff40ac;" shape="round" expand="block">Vedi il video tutorial</ion-button>
  </div>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:17px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:17px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
