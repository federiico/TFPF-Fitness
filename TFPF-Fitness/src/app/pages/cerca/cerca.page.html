<ion-content>
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      
      searchIcon="search" 
      animated
      cancel-button-icon
      (ionCancel)="hideSearch()"
      (ionChange)="cercaUtenti($event.target.value)"
      placeholder="Cerca">
    </ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let utente of listaUtenti  | async">
        <ion-avatar slot="start">
          <a (click)="profiloutente(utente.uid)">
            <img src="assets/image/profile-user.png">
          </a>
        </ion-avatar>
        <ion-label>
          <h2><b> <a style="color:black; text-decoration: none;" (click)="profiloutente(utente.uid)"> {{utente.username}}</a></b></h2>
          <h3>{{utente.nome}} {{utente.cognome}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:17px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:17px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
