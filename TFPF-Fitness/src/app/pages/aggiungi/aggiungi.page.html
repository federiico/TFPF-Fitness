<ion-content>
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>  
  <p style="text-align: center;"id="scritta"><b>Crea una scheda</b></p>
  <div size="12" mode="md">
    <form class="form" [formGroup]="ExForm" (ngSubmit)="esercizipage(ExForm.value)">
      <ion-toolbar>
        <ion-item>
          <ion-input placeholder="Nome scheda" formControlName="nome">
          </ion-input>
          <ion-icon name="body-outline"></ion-icon>
        </ion-item>
        <br>
        <p id="scritta_secondaria"><b>Intesit√†:</b></p>
        <ion-segment id="intensita" (ionChange)="segmentChanged($event)" formControlName="intensita">
          <ion-segment-button value="Bassa">
            <ion-label>Bassa</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Media">
            <ion-label>Media</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Alta">
            <ion-label>Alta</ion-label>
          </ion-segment-button>
        </ion-segment>
        <br>
        <ion-list style="position: relative; top: -20px">
          <p id="scritta_secondaria"><b>Genere:</b></p>
          <ion-item >
            <ion-select placeholder="Seleziona" formControlName="genere">
              <ion-select-option value="Calisthenics">Calisthenics</ion-select-option>
              <ion-select-option value="Tabata">Tabata</ion-select-option>
              <ion-select-option value="Crossfit">Crossfit</ion-select-option>
              <ion-select-option value="Cardio">Cardio</ion-select-option>
              <ion-select-option value="Pesistica">Pesistica</ion-select-option>
              <ion-select-option value="Powerlifting">Powerlifting</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button style="position: relative; left: 8px;" type="submit" id="bottone" shape="round" [disabled]="!ExForm.valid">Aggiungi gli esercizi<ion-icon name="caret-forward-outline"></ion-icon></ion-button>
      </ion-toolbar>
    </form>
    <ng-container *ngFor="let error of error_msg.email">
      <div style="text-align: center; color: red;" *ngIf="ExForm.get('email').hasError(error.type) && (ExForm.get('email').dirty || ExForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>
  </div>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:17px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:17px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
