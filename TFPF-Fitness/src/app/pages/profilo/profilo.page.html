<ion-content>
  <ion-toolbar>
    <a href="http://localhost:8100/home"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="text-align: center;"><b>Username</b></p>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img id="profilo" src="assets/image/profile-user.png" alt="">
        </ion-col>
        <ion-col class="centro">
          <ion-button id="bottone" (click)="modificaprofilo()" shape="round">
            <p id="scritta_piccola">Modifica</p>
            <br>
            <p id="scritta_piccola">Profilo</p>
            
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
        <br>
  </ion-toolbar>
  <p id="scritta">Le tue schede di allenamento:</p>

  <ion-grid fullscreen id="griglia">
    <ion-row >
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda()" id="a" expand="block">Calisthenics</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6">
        <ion-toolbar>
          <ion-button (click)="paginascheda()" id="b" expand="block">Yoga</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-tabs id="tabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="cerca" (click)="cerca()">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Cerca</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="aggiungi" (click)="aggiungi()">
        <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="preferiti" (click)="preferiti()">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Preferiti</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profilo" (click)="profilo()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profilo</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
