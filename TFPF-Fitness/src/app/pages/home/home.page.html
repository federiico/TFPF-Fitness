<ion-content style="background-color: white;">
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png"  alt="logoalto"></a>
  </ion-toolbar>
  
  <p style="text-align: center; font-style: lato; font-size: 2.8vh;"><b>Scopri nuove schede per te</b></p>

  <ion-grid fullscreen id="griglia" >
    <ion-row>
      <ion-col size="6" >
        <ion-toolbar >
          <ion-button (click)="paginascheda('1')" style="height: 15vh; font-size: 2.5vh;"  id="a" expand="block">Calisthenics</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6" >
        <ion-toolbar>
          <ion-button (click)="paginascheda('2')" style="height: 15vh; font-size: 2.5vh;"  id="b" expand="block">Tabata</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row style="min-height: 80px; " >
      <ion-col size="6" >
        <ion-toolbar>
          <ion-button (click)="paginascheda('3')" style="height: 15vh; font-size: 2.5vh;"  id="c" expand="block">PowerLifting</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6" >
        <ion-toolbar>
          <ion-button (click)="paginascheda('4')"style="height: 15vh; font-size: 2.5vh;" id="d" expand="block">Cardio</ion-button>
        </ion-toolbar>
        </ion-col>
    </ion-row>
    <ion-row style="min-height: 80px; ">
      <ion-col size="6" >
        <ion-toolbar>
          <ion-button (click)="paginascheda('5')" style="height: 15vh; font-size: 2.5vh;" id="e" expand="block">Crossfit</ion-button>
        </ion-toolbar>
      </ion-col>
      <ion-col size="6" >
        <ion-toolbar>
          <ion-button (click)="paginascheda('6')" style="height: 15vh; font-size: 2.5vh;"  id="f" expand="block">Pesistica</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:20px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:20px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
