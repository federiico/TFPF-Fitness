<ion-content>
  <ion-content [fullscreen]="true">
    <div id="logo_registrazione" >
      <img src="assets/image/logo.png" alt="logo" width="75 px" height="75 px">
    </div>

    <p id="scritta">Benvenuto in TFPF-Fitness.</p>
  
    <ion-item>
      <ion-input placeholder="Nome">
      </ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="Cognome">
      </ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="E-mail">
      </ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="Username">
      </ion-input>
      <ion-icon name="people-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="Password" type="password">
      </ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <br>

    <ion-button id="bottone" (click)="signin()" shape="round" expand="block" >REGISTRATI <ion-icon name="push-outline"></ion-icon></ion-button>
    <br>
    <div class="sotto">
      <ion-button id="bottonesignin" (click)="logme()" shape="round" expand="block" >ACCEDI <ion-icon name="log-in-outline"></ion-icon></ion-button>
    </div>
    
    
</ion-content>
