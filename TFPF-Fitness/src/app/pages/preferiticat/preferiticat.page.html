<ion-content style="background-color: white;">
  <ion-toolbar style="padding-top: 10px;">
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="position: relative; left: -5px; top:-15px; text-align: center;" ><b>Schede Preferite {{cat}}</b></p>

  <ion-item-sliding  style=" position: relative; top: -25px;" id="item100" *ngFor="let SchedaPref of SchedePref  | async"> 
    <ion-item lines="none" button="true" (click)="scheda(SchedaPref.uid)" class="square" style="position: relative; left:-15px; width: 300px; padding-left: 5px;">
       <ion-label class="square" style="border-radius: 15px; border-style: solid; border-width: 2px; border-color:#ff40ac;height: 110px;background-color: whitesmoke !important;">
        <h2 style="padding-top: 5px; padding-left: 5px;"><b>Nome:</b> {{SchedaPref.nome}}</h2>
        <p style="color: black; padding-left: 5px;"><b>Intensit√†:</b> {{SchedaPref.intensita}}</p>
        <p style="color: black; padding-left: 5px;"><b>Genere:</b> {{SchedaPref.genere}}</p>
        <p style="color: black; padding-left: 5px;"><b>Utente creatore:</b> {{SchedaPref.creatore}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end" style="padding-left: 6px;">
      <ion-item-option (click)="aggpreferiti(SchedaPref)" color="danger" class="square" style="border-style: solid; height: 115px; border-radius: 15px; position:relative; top:8px;" >
        <ion-icon size="large" name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:20px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:20px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
