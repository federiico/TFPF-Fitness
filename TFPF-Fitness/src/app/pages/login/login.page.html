<ion-content [fullscreen]="true">
  <div id="logo" >
    <img src="../assets/image/logo_scritta.png" alt="logo" style="margin-bottom: 5vh;">
  </div>

  <form class="form" [formGroup]="userForm" (ngSubmit)="logmeIN(userForm.value)">
    <ion-item>
      <ion-input placeholder="E-mail" formControlName="email" [(ngModel)] = "mail">
      </ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" [(ngModel)] = "pw">
      </ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-button style="position: relative; right: 10px;" id="bottonelogin" shape="round" type="submit" [disabled]="!userForm.valid">ACCEDI <ion-icon name="log-in-outline"></ion-icon></ion-button>
  </form> 
  <div class="sotto">
    <ion-button (click)="signinpage()" id="bottonesignin" expand="block" style="position: relative; top: 10vh; left: 13vw; width: 200px;" shape="round" expand="block">REGISTRATI <ion-icon name="push-outline"></ion-icon></ion-button>
  </div>
</ion-content>
