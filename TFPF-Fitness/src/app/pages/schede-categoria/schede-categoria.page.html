<ion-content>
  <ion-toolbar>
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p id="scritta"><b>Schede {{cat}}:</b></p>

    <ion-item-sliding id="item100" *ngFor="let Scheda of SchedeProfilo  | async"> 
      <ion-item button="true" (click)="scheda(Scheda.uid)" >
        <ion-label >
          <h2>Nome Scheda:  {{Scheda.nome}}</h2>
          <p>Intensit√†: {{Scheda.intensita}}</p>
          <p>Genere: {{Scheda.genere}}</p>
          <p>Utente creatore:{{Scheda.creatore}}</p>
        </ion-label>
        <ion-note slot="end">
          {{Scheda.Data}}
        </ion-note>
      </ion-item>
      <ion-item-options side="end" (click)="aggpreferiti(Scheda)" >
        <ion-item-option color="danger">
          <ion-icon size="large" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="cerca" (click)="cerca()">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="aggiungi" (click)="aggiungi()">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="preferiti" (click)="preferiti()">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profilo" (click)="profilo()">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
