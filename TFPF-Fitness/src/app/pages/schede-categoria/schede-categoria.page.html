<ion-content style="background-color: white;">
  <ion-toolbar style="padding-top: 10px;">
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="position: relative; top: -15px; left: -5px; text-align: center;"id="scritta"><b>Schede {{cat}}</b></p>

    <ion-item-sliding style="position: relative; top: -25px;" id="item100" *ngFor="let Scheda of SchedeProfilo  | async"> 
      <ion-item button="true" (click)="scheda(Scheda.uid)" >
        <ion-label>
          <h2><b>Nome scheda:</b>  {{Scheda.nome}}</h2>
          <p><b>Intensit√†:</b> {{Scheda.intensita}}</p>
          <p><b>Genere:</b> {{Scheda.genere}}</p>
          <p><b>Utente creatore:</b> {{Scheda.creatore}}</p>
        </ion-label>
        <ion-note slot="end">
          {{Scheda.Data}}
        </ion-note>
      </ion-item>
      <ion-item-options side="end" (click)="aggpreferiti(Scheda)" >
        <ion-item-option color="danger">
          <ion-icon size="large" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:17px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:17px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
