<ion-content style="background-color: white;">
  <ion-toolbar >
    <a (click)="home()"><img id="logo_alto" src="assets/image/logo_scritta.png" alt="logoalto"></a>
  </ion-toolbar>
  <br>
  <p style="position: relative; top: -3vh; left: -0.5vh; text-align: center; font-style: lato; font-size: 2.8vh;"><b>Schede {{cat}}</b></p>

    <ion-item-sliding  style=" position: relative; top: -3.5vh;" id="item100" *ngFor="let Scheda of SchedeProfilo  | async"> 
      <ion-item lines="none" button="true" (click)="scheda(Scheda.uid)" class="square" style=" width: 100vw;">
         <ion-label class="square" style="border-radius: 15px; border-style: solid; border-width: 2px; border-color:#ff40ac;height: 18vh;background-color: whitesmoke !important;">
          <h2 style="padding-top: 5px; padding-left: 5px; font-style: lato; font-size: 2.5vh;"><b>Nome:</b> {{Scheda.nome}}</h2>
          <p style="color: black; padding-left: 5px; font-style: lato; font-size: 2.5vh;"><b>Intensit√†:</b> {{Scheda.intensita}}</p>
          <p style="color: black; padding-left: 5px; font-style: lato; font-size: 2.5vh;"><b>Genere:</b> {{Scheda.genere}}</p>
          <p style="color: black; padding-left: 5px; font-style: lato; font-size: 2.5vh;"><b>Utente creatore:</b> {{Scheda.creatore}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option (click)="aggpreferiti(Scheda)" color="danger" class="square" style="border-style: solid; height: 18.5vh; border-radius: 15px; position:relative; top: 1.2vh;" >
          <ion-icon size="large" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="home()" style="position: relative; left:20px">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="cerca" (click)="cerca()" style="position: relative; left:12px">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Cerca</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="aggiungi" (click)="aggiungi()" style="position: relative; left:5px">
    <ion-icon id="aggiungi" name="add-circle-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="preferiti" (click)="preferiti()" style="position: relative; right:10px">
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label>Preferiti</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="profilo" (click)="profilo()" style="position: relative; right:20px">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>Profilo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
